name: Build Electron App

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-macos:
    runs-on: macos-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm install

    - name: Build macOS app (arm64)
      run: |
        npx electron-packager . "XML Editor Desktop" \
          --platform=darwin \
          --arch=arm64 \
          --out=dist \
          --overwrite \
          --icon=build/icon.icns

    - name: Create macOS ZIP
      run: |
        cd dist
        ditto -c -k --sequesterRsrc --keepParent "XML Editor Desktop-darwin-arm64/XML Editor Desktop.app" "XML-Editor-Desktop-macOS-arm64.zip"
        cd ..

    - name: Upload macOS artifact
      uses: actions/upload-artifact@v3
      with:
        name: macos-arm64
        path: dist/XML-Editor-Desktop-macOS-arm64.zip

  build-windows:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm install

    - name: Build Windows app (x64)
      run: |
        npx electron-packager . "XML Editor Desktop" --platform=win32 --arch=x64 --out=dist --overwrite

    - name: Create Windows ZIP
      run: |
        cd dist
        Compress-Archive -Path "XML Editor Desktop-win32-x64" -DestinationPath "XML-Editor-Desktop-Windows-x64.zip"
        cd ..

    - name: Upload Windows artifact
      uses: actions/upload-artifact@v3
      with:
        name: windows-x64
        path: dist/XML-Editor-Desktop-Windows-x64.zip

  release:
    needs: [build-macos, build-windows]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
    - name: Download macOS artifact
      uses: actions/download-artifact@v3
      with:
        name: macos-arm64

    - name: Download Windows artifact
      uses: actions/download-artifact@v3
      with:
        name: windows-x64

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          XML-Editor-Desktop-macOS-arm64.zip
          XML-Editor-Desktop-Windows-x64.zip
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
