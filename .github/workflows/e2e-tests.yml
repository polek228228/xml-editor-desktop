name: E2E Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  e2e-tests:
    runs-on: macos-latest

    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Clean test database
        run: npm run test:init

      - name: Run E2E tests
        run: npm run test:e2e
        env:
          CI: true

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: test-results/
          retention-days: 30

      - name: Upload screenshots
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-screenshots
          path: test-results/artifacts/
          retention-days: 7

      - name: Generate test report
        if: always()
        run: npx playwright show-report test-results/html-report --host 0.0.0.0

      - name: Comment PR with results
        if: github.event_name == 'pull_request' && always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const results = JSON.parse(fs.readFileSync('test-results/test-results.json', 'utf8'));

            const passed = results.suites.reduce((acc, suite) =>
              acc + suite.specs.filter(s => s.ok).length, 0);
            const failed = results.suites.reduce((acc, suite) =>
              acc + suite.specs.filter(s => !s.ok).length, 0);
            const total = passed + failed;
            const passRate = ((passed / total) * 100).toFixed(1);

            const comment = `## ğŸ§ª E2E Test Results

            **Pass Rate:** ${passRate}% (${passed}/${total})

            âœ… **Passed:** ${passed}
            âŒ **Failed:** ${failed}

            ${failed > 0 ? 'âš ï¸ Some tests failed. Check artifacts for details.' : 'ğŸ‰ All tests passed!'}
            `;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

  smoke-tests:
    runs-on: macos-latest

    timeout-minutes: 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Clean test database
        run: npm run test:init

      - name: Run smoke tests
        run: npm run test:e2e:smoke
        env:
          CI: true

      - name: Upload smoke test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: smoke-test-results
          path: test-results/
          retention-days: 7
